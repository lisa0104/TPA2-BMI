<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkilBMI</title>
</head>
<body>
  <h1 class="center">Check your BMI</h1>
  <p class="center">Enter your body weight and height</p>

  <div class="flex-container">

  <div>
  <label for="weight">Put your weight in here (KG)</label>
  <input type="number" name="weight" id="weight" min="0">
</div>

<div>
  <label for="height">And your height in here (CM)</label>
  <input type="number" name="height" id="height" min="0">
</div>
<div>
  <button id="calculate">Calculate BMI</button>
</div>


<div>
  <p id="summary">Your BMI is <strong><span id="calculatedBMI"></span></strong> which means you are <strong><span id="indicatorResult"></span></strong></p>
</div>
</div>
  <script src="script.js"></script>
</body>
</html>
